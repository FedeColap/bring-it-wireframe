  <body>
        <nav>

    <main>  
        <form class="demo-form" action="/some-server-endpoint" method ="post">
            <h1>Welcome! Please fill this form in order to join.</h1>
            <fieldset name="contact-info">
                <!-- <legend>Contact info</legend> -->
                <label for="first-name">First name</label>
                <input placeholder="Rose" type="text" name="first-name" id="first-name" />
            
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" placeholder="White" />

                <label for="nick-name">Nickname</label>
                <input type="text" name="nick-name" id="nick-name" placeholder="Rosy" />
            
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="rosy@example.com"/>
            
                <label for="password" required>Password (8 characters minimum)</label>
                <input type="password" pattern="^[1-9]\d{2}-\d{3}-\d{4}" name="password" id="password" placeholder="888-888-8888" title="Select your password" minlength="8" />

                <label for="confirm-password" required>Confirm Password</label>
                <input type="password" pattern="^[1-9]\d{2}-\d{3}-\d{4}" name="confirm-password" id="confirm-password" placeholder="888-888-8888" title="Confirm your password" minlength="8" />
            

                <label class="originState" for="origin-state">Where do you live?</label>
